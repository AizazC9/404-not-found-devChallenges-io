<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="404 Error - The page you are looking for might be removed or temporarily unavailable">
  <title>404 Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="error">404 Not Found</p>
  <div class="container">
    <img src="Scarecrow.png" alt="A scarecrow representing the 404 error" class="error--img">
    <div class="error--details">
      <h1 class="error--title">I have bad news for you</h1>
      <p class="error--msg">The page you are looking for might be removed or is temporarily unavailable</p>
      <a href="/" class="error--btn">BACK TO HOMEPAGE</a>
    </div>
  </div>
  <footer>
    <p class="footer">created by <a href="https://github.com/AizazC9">Syed Aizaz</a><a href="http://devChallenges.io"> - devChallenges.io</a></p>
  </footer>
</body>
</html>
